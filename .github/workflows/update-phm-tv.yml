name: Update PHM TV feed

on:
  schedule:
    - cron: "*/30 * * * *"   # každých 30 minut
  workflow_dispatch: {}      # ruční spuštění v GitHubu

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate phm-tv.json
        run: node scripts/update-phm-tv.mjs
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          YT_CHANNEL_ID: "UCQZv6ak1WpuZLoqz0FT1aqg"

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain phm-tv.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "actions@github.com"
            git add phm-tv.json
            git commit -m "Update PHM TV feed"
            git push
          else
            echo "No changes to commit."
          fi

